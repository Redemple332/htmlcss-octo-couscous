<!DOCTYPE html>
<html>
<head>
<style> 
input[type=text],input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 3px solid #ccc;
  -webkit-transition: 0.5s;
  transition: 0.5s;
  outline: none;
}

input[type=text]:focus {
  border: 3px solid #555;

}
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
</style>
</head>
<body>

<h2>Login</h2>

<form style="padding: 150px;" action="admin.html">
  <label for="un">Username</label>
  <input type="text" id="un" name="un" placeholder="Username" value="">
  <label for="ps">Password</label>
  <input type="Password" id="ps" name="ps" placeholder="Password" value="">
  <center><input class="button" type="submit" value="Login"></center>
</form>

</body>
</html>
